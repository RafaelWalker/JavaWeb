<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Componentes</title>
    </h:head>
    <h:body>
        <h:outputText value="Componentes de Formulários!" />

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome:" />
                <h:inputText maxlength="30" size="30" />

                <h:outputLabel value="Senha:"></h:outputLabel>
                <h:inputSecret maxlength="7" size="30"></h:inputSecret>

                <h:outputLabel value="Mensagem: " />
                <h:inputTextarea cols="30" rows="5"/>
            </h:panelGrid>

            <h:panelGrid columns="4">
                <h:outputLabel value="Hobbie:"/>
                <h:selectManyCheckbox>
                    <f:selectItem itemValue="F" itemLabel="Futebol"/>
                    <f:selectItem itemValue="V" itemLabel="Viagens"/>
                    <f:selectItem itemValue="G" itemLabel="Games"/>
                </h:selectManyCheckbox>
            </h:panelGrid>

            <h:panelGrid columns="4">
                <h:outputLabel value="Estado Civil:"/>
                <h:selectOneRadio>
                    <f:selectItem itemValue="C" itemLabel="Casado"/>
                    <f:selectItem itemValue="D" itemLabel="Divorciado"/>
                    <f:selectItem itemValue="S" itemLabel="Solteiro"/>
                </h:selectOneRadio>
            </h:panelGrid>

            <h:panelGrid columns="4">
                <h:outputLabel value="Estado:"/>
                <h:selectOneMenu>
                    <f:selectItem itemValue="MG" itemLabel="Minas Gerais"/>
                    <f:selectItem itemValue="RS" itemLabel="Rio Grande Do Sul"/>
                    <f:selectItem itemValue="SC" itemLabel="Santa Catarina"/>
                </h:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid columns="4">
                <h:commandButton value="Salvar" />
                <h:commandButton value="Editar" />
                <h:commandButton value="Cancelar" />
                <h:commandButton value="Fechar" />
                <h:commandLink value="Voltar"/>
            </h:panelGrid>



        </h:form>

    </h:body>
</html>
